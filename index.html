<!DOCTYPE html>

            * {

            html {
                margin: 0;
                padding: 0;

            body {
                margin: 0;
                padding: 0;
            }
            #head {
                background-color: #f7d707;
                margin: 0 auto;
                height: 100vh;
                width: 100%;
            }
            #head > h1 {
                margin: 0 10%;
                padding-top: 20vh;
                padding-bottom: 5vh;
                font-size: 10vh;
                font-family: "Gill Sans", sans-serif;
            }
            #head > p {
                font-size: 5vh;

                margin: 1em 20%;
            }
            #social {
                position: absolute;
                bottom: 0;
                right: 0;
                text-align: right;
                font-size: 2vh;
                background: repeating-linear-gradient(-45deg, #f7d707 0px, #f7d707 5px, #e7c707 6px, #e7c707 11px, #f7d707 12px);
                margin: 0;
                padding: 10vh 10px 5vh 10px;
                width: 100%;
            }
            #social ul {
                margin: 3px;
            }
            #social ul li {
                display: inline;
                margin: 5px;
            }
            #social ul a, #social ul a:hover {
                text-decoration: none;
            }
            .fab, .far, .fas {
                padding: 0 2px;
            }

            @media screen and (max-width: 550px) {
                .cond-sep {
                    display: block;
                    clear: both;
                    width: 1px;
                }
                #head > h1 {
                    font-size: 7vh;
                }
            }
            @media screen and (max-width: 900px) {
                #head > h1 {
                    font-size: 6vh;
                }
                #head > p {
                    font-size: 4vh;
                }
            }
